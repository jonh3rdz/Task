<!DOCTYPE html>
<html>
<head>
  <title>Rick and Morty API</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rick and Morty API</h1>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Buscar por nombre o ID">
      <button id="searchButton">Buscar</button>
    </div>
    <div class="card">
      <img id="characterImage" src="" alt="Imagen del personaje">
      <h2 id="characterName"></h2>
      <p><strong>Status:</strong> <span id="characterStatus"></span></p>
      <p><strong>Especie:</strong> <span id="characterSpecies"></span></p>
      <p><strong>Género:</strong> <span id="characterGender"></span></p>
      <p><strong>Ubicación:</strong> <span id="characterLocation"></span></p>
    </div>
  </div>

  <script src="./src/app2.js"></script>
</body>
</html>
