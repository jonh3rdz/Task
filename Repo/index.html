<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Personajes de Rick and Morty</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Buscador de Películas</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="searchForm">
          <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Ingrese el nombre de la película">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="movieDetails" class="col-md-6 offset-md-3"></div>
    </div>
  </div>

  <template id="movieCardTemplate">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top movie-image" src="" alt="Imagen de la película">
      <div class="card-body">
        <h5 class="card-name"></h5>
        <p class="card-text movie-type"></p>
        <p class="card-text movie-hp"></p>
        <p class="card-text movie-ataque"></p>
        <p class="card-text movie-Defensa"></p>
        <p class="card-text movie-ataque_especial"></p>
      </div>
    </div>
  </template>

  <script src="./src/app.js"></script>
</body>
</html>
