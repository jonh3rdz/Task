<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Calculadora de préstamos</h1>
                <form>
                    <div class="form-group">
                        <label for="amount">Cantidad por solicitar o prestar:</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Interés:</label>
                        <input type="number" class="form-control" id="interest" required>
                    </div>
                    <div class="form-group">
                        <label for="years">Años del préstamo:</label>
                        <input type="number" class="form-control" id="years" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>
                <div id="results" style="display: none;">
                    <hr>
                    <h3 class="mb-3">Resultados</h3>
                    <p>Pago mensual: <span id="monthly-payment"></span></p>
                    <p>Pago total: <span id="total-payment"></span></p>
                    <p>Total de interés: <span id="total-interest"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="./src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
