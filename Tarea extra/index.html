<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito con objetos</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <main class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <!-- <p class="lead">$300</p> -->
                        <button class="btn btn-primary" data-precio="200" data-cantidad="2">Agregar</button>
                    </div>
                </div>
            </article>

            <section class="container mt-3">
                <table class="table table-striped" id="header">
                    <tbody id="carrito">
                    </tbody>
                </table>
            </section>

            <template id="templateHeader" class="wrapper">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
            </template>

            <template id="template">
                <tr>
                    <td id="cantidad"></td>
                    <td id="total">$<span></span></td>
                </tr>
            </template>

            <footer id="footer" class="container mt-3">
                <template id="templateFooter">
                    <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <p class="lead mb-0">TOTAL: $<span>0</span></p>
                            <button id="btnFinalizar" class="btn btn-outline-primary">Finalizar Compra</button>
                        </div>
                    </div>
                </template>
            </footer>

        </div>
    </main>
    <script src="src/script.js"></script>
</body>

</html>
