<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Buscador de Pokémon</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput"
                        placeholder="Introduce el nombre o número del Pokémon">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">Buscar</button>
                    </div>
                </div>
                <div class="card" style="display: none;">
                    <img class="card-img-top" id="pokemonImage" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" id="pokemonName"></h5>
                        <p class="card-text"><strong>Tipo: </strong><span id="pokemonType"></span></p>
                        <p class="card-text"><strong>HP: </strong><span id="pokemonHP"></span></p>
                        <p class="card-text"><strong>Ataque: </strong><span id="pokemonAttack"></span></p>
                        <p class="card-text"><strong>Defensa: </strong><span id="pokemonDefense"></span></p>
                        <p class="card-text"><strong>Ataque Especial: </strong><span id="pokemonSpecialAttack"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
